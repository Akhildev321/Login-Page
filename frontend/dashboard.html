<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Auth System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <h1>üéØ Dashboard</h1>
            <p class="subtitle">Your secure dashboard</p>
            
            <div id="loading" class="loading">Loading user data...</div>
            
            <div id="dashboardContent" style="display: none;">
                <div class="welcome" id="welcomeMessage"></div>
                
                <div class="user-info">
                    <h3>User Information</h3>
                    <p><strong>ID:</strong> <span id="userId"></span></p>
                    <p><strong>Name:</strong> <span id="userName"></span></p>
                    <p><strong>Email:</strong> <span id="userEmail"></span></p>
                    <p><strong>Joined:</strong> <span id="userCreated"></span></p>
                </div>
                
                <button class="btn logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="link-text" style="margin-top: 30px;">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <div style="position: fixed; bottom: 10px; right: 10px; background: #f8f9fa; padding: 10px; border-radius: 5px; z-index: 1000;">
  <button onclick="testConnection()" style="background: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 3px; margin: 2px;">
    Test Connection
  </button>
  <button onclick="refreshDashboard()" style="background: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 3px; margin: 2px;">
    Refresh
  </button>
  <button onclick="console.log('Token:', localStorage.getItem('token'), 'User:', localStorage.getItem('user'))" 
          style="background: #6c757d; color: white; border: none; padding: 5px 10px; border-radius: 3px; margin: 2px;">
    Debug Info
  </button>
</div>

<script>
async function testConnection() {
  try {
    const response = await fetch('/health');
    const data = await response.json();
    alert(`‚úÖ Server is running!\nStatus: ${data.status}\nTime: ${data.timestamp}`);
  } catch (error) {
    alert(`‚ùå Cannot connect to server:\n${error.message}`);
  }
}
</script>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
